<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="./asset/css/style.css">
  </head>
  <body>
  <div>

    <div class="ext">
    <main>
      
    <div class="headline">
        <h2 id="title1">Choose new Password</h2>
        <p id="para">Almost done. Enter your new password and you're all set.</p>
    </div>
   
    <div class="inputs">
        <label for="pass" class="inputTitle">Create a Password</label>
        <input type="password" id="pass" class="inputspace">
        <label for="pass2" class="inputTitle second">Confirm New Password</label>
        <input type="password" id="pass2" class="inputspace">
    </div>
    <div class="requirements">
        <p  class="condition"><span class="right-tick"><img src="./asset/image/right-tick.png" alt="right-tick"></span>one lowercase character</p>
        <p  class="condition"><span class="right-tick"><img src="./asset/image/right-tick.png" alt="right-tick"></span>one special character</p>
        <p  class="condition"><span class="right-tick"><img src="./asset/image/right-tick.png" alt="right-tick"></span>one uppercase character</p>
        <p  class="condition"><span class="right-tick"><img src="./asset/image/right-tick.png" alt="right-tick"></span>8 character minimum</p>
        <p  class="condition"><span class="right-tick"><img src="./asset/image/right-tick.png" alt="right-tick"></span>one number</p>
    </div>
    <div>
        <button class="button">Reset Password</button>
    </div>
    </main>
  </div>
  </body>
</html>
